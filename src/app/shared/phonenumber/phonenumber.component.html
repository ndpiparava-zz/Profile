<div id="contact-aleternatecall">
  <a
    [href]="hrefValue"
    target="_blank"
    class="contact-call btn text-white  bg-dark p-2"
    ><i class="fas fa-phone"> </i>
    <strong
      >{{ elementDisplayString }}{{ PhoneNumber ? PhoneNumber : Email }}</strong
    >
  </a>
  <button class="clipboard btn btn-dark mx-2" (click)="copyElementValue()">
    <i class="fas fa-copy"> </i>
    <span class="tooltiptext">Copy</span>
  </button>
</div>
